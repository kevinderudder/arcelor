<div class="parking-info">
  <div class="parking-info__header">
      {{parking.name}}
  </div>
  <div class="parking-info__body">
    <dl>
      <dt>Address</dt>
      <dd><address>{{parking.address}}</address></dd>
      <dt>Available Capacity</dt>
      <dd>{{parking.availableCapacity}}</dd>
      <dt>Total Capacity</dt>
      <dd>{{parking.totalCapacity}}</dd>
    </dl>
  </div>

</div>
