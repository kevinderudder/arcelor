<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />

    <title>Registreren</title>
</head>

<body>

    <div class="main">
        <div class="container">
            <h1>Registreer je voor ons mosselfestijn</h1>
            <h2>Registratieformulier</h2>
            <form class="register-form">
                <fieldset>
                    <legend>Contact details</legend>

                    <ul id="errormessages"></ul>


                    <div class="field">
                        <div class="control">
                            <input class="input is-primary" required type="text" info="firstname" placeholder="Firstname">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input is-primary" required type="text" info="name" placeholder="Name">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input is-primary" required type="email" info="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <p class="control">
                            <button id="saveButton" type="button" class="button is-link">
                                Save changes
                            </button>
                        </p>
                        <p class="control">
                            <button type="reset" class="button">
                                Cancel
                            </button>
                        </p>
                    </div>
                </fieldset>
            </form>

            <h2>Reeds geregistreerd</h2>
            
            <ul>
                <li>Kevin DeRudder - kevin.derudder@elmos.be</li>
            </ul>
           

        </div>

    </div>


    <script src="js/register.js"></script>

</body>

</html>
